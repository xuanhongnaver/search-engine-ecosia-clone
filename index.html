<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="D:\documents\learn\front-end\clone\shopee\source\fontawesome-free-6.1.1-web\fontawesome-free-6.1.1-web">
</head>

<body>
    <section>
        <div class="main">
            <img src="./img/ecosia_logo_icon_171199.png" alt="naver search">
            <div class="searchBx">
                <input type="text" name="" class="query" value="">
                <div class="icons">
                    <div><img src="./img/mic.png" alt=""></div>
                    <div><img src="./img/search.png" alt=""></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Ecosia Search </button>
            </div>
        </div>
    </section>
    <script>
        let query = document.querySelector('.query');
        let searchBtn = document.querySelector('.searchBtn');

        searchBtn.onclick = function () {
            let url = 'https://www.ecosia.org/search?q=' + query.value;
            window.open(url, '_self');
        }


    </script>
</body>

</html>
